image: maven:latest

variables:
  SHELL: "pwsh"

before_script:
  - "C:\\Windows\\System32\\WindowsPowerShell\\v1.0"

stages:
  - lint
  - build

lint:
  stage: lint
  script:
    - mvn clean checkstyle:check
  artifacts:
    paths:
      - target/checkstyle-result.xml

build:
  stage: build
  script:
    - mvn package
  artifacts:
    paths:
      - target/project-8-1.0.0.jar
